<% for(var i=0;i < tasks.length; i++){ %>
   <div class="talents-bar">
     姓名: <%= tasks[i].name %> <br>
     年龄: <%= tasks[i].age %> <br>
     专业技能: <%= tasks[i].skill_set %> <br>
     从业时间: <%= tasks[i].carrer_age %> <br>
     目前职位: <%= tasks[i].title %> <br>
     服务过的公司: <%= tasks[i].served_company %> <br>
   </div>
<% } %>
